<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8" />
	<title>知问前端</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.ui.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/jquery.validate.js"></script>
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
	<link rel="stylesheet" href="css/smoothness/jquery.ui.css" type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
	
<div id="header">
	<div class="header_main">
		<h1>知问</h1>
		<div class="header_search">
			<input type="text" name="search" class="search" />
		</div>
		<div class="header_button">
			<!--<input type="button" value="查询" id="search_button" />-->
			<button id="search_button">查询</button>		<!--button按钮比input可实现更多图标式样-->
		</div>
		<div class="header_member">
			<a href="###" id="reg_a">注册</a> | <a href="###" id="login_a">登录</a>
		</div>
	</div>
</div>

<form id="reg" title="会员注册">
	<ol class="reg_error"></ol>
	<p>
		<label>账号：</label>
		<input type="text" name="user" class="text" id="user" placeholder="请输入账号" title="不少于4个字符"/>
		<span class="star">*</span>
	</p>
	<p>
		<label>密码：</label>
		<input type="password" name="pass" class="text" id="pass" placeholder="请输入密码"/>
		<span class="star">*</span>
	</p>
	<p>
		<label>国家：</label>
		<input type="text" name="nation" class="text" id="nation" placeholder="请输入国家"/>
		<span class="star">*</span>
	</p>
	<p id="sex">
	<label>性别：</label>	
	<input type="radio" name="sex" id="male" value="male" checked="checked"/><label for="male">男</label>
	<input type="radio" name="sex" id="female" value="female"/><label for="female">女</label>
	</p>
	<p>
		<label>生日：</label>
		<input type="text" name="date" readonly="readonly" class="text" id="date" placeholder="请选择生日"/> <!--生日不可自己撰写-->
	</p>
</form>

<div id="loading">数据提交中...</div>

<form id="login" title="会员登录">
	<ol class="login_error"></ol>
	<p>
		<label>账号：</label>
		<input type="text" name="user" class="text" id="login_user" placeholder="请输入账号"/>
		<span class="star">*</span>
	</p>
	<p>
		<label>密码：</label>
		<input type="password" name="pass" class="text" id="login_pass" placeholder="请输入密码"/>
		<span class="star">*</span>
	</p>
</form>

<div id="main">
	<div class="main_left">
		<div id="tabs">
			<ul>
				<li><a href="#tab1">tab1</a></li>
				<li><a href="#tab2">tab2</a></li>
				<li><a href="#tab3">tab3</a></li>
			</ul>
			<div id="tab1">tab1-content</div>
			<div id="tab2">tab2-content</div>
			<div id="tab3">tab3-content</div>
		</div>
	</div>
	<div class="main_right">
		<div id="accordion">
			<h1>菜单1</h1>
			<div><p>内容1</p><p>内容1</p></div>
			<h1>菜单2</h1>
			<div>内容2</div>
			<h1>菜单3</h1>
			<div>内容3</div>
		</div>
	</div>
</div>

</body>
</html>
